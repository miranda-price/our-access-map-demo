<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="override.css">
    </head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/our_access_logo.png" alt="" height="32" class="d-inline-block align-text-top">
            Our Access
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accessibility Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Service Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Disability Resources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="row" id="routing">
        <aside class="col-md-3">
            <div id="sidebar">
                <div id="route-input">
                    <div class="input-group mb-3">
                        <input class="form-control" list="datalistOptions" id="start-building" placeholder="Starting location..." onchange="propogateFloors('start-building', 'start-floor')">
                        <datalist id="datalistOptions">
                            <option value="Burton"></option>
                            <option value="Morey"></option>
                            <option value="Rettner"></option>
                            <option value="Rush Rhees"></option>
                        </datalist>
                        <select class="form-select" aria-label="Select starting floor" id="start-floor" name="start-floor">
                            <option selected>--</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" list="datalistOptions" id="end-building" placeholder="Destination..." onchange="propogateFloors('end-building', 'end-floor')">
                        <datalist id="datalistOptions">
                            <option value="Burton"></option>
                            <option value="Morey"></option>
                            <option value="Rettner"></option>
                            <option value="Rush Rhees"></option>
                        </datalist>
                        <select class="form-select" aria-label="Select destination floor" id="end-floor" name="end-floor">
                            <option selected>--</option>
                        </select>
                    </div>
                </div>
                <div id="access-features">
                    <h2>Accessibility</h2>
                    <h3>Allow the following:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="allowSteps" id="allowSteps">
                        <label class="form-check-label" for="allowSteps">
                            Allow Steps
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="allowStairs" id="allowStairs">
                        <label class="form-check-label" for="allowStairs">
                            Allow Stairs
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="allowDoors" id="allowDoors">
                        <label class="form-check-label" for="allowDoors">
                            Allow Manual Doors
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="allowElevators" id="allowElevators">
                        <label class="form-check-label" for="allowElevators">
                            Allow Inaccessible Elevators
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="find-route" onclick="find_route(event)">Go</button> 
        </aside>
        <main class="col" id="map">
        </main>
    </div>
    <div id="input-overlay" hidden>
        <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions" id="start-building" placeholder="Starting location..." onchange="propogateFloors('start-building', 'start-floor')">
            <datalist id="datalistOptions">
                <option value="Burton"></option>
                <option value="Morey"></option>
                <option value="Rettner"></option>
                <option value="Rush Rhees"></option>
            </datalist>
            <select class="form-select" aria-label="Select starting floor" id="start-floor" name="start-floor">
                <option selected>Floor</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions" id="end-building" placeholder="Destination..." onchange="propogateFloors('end-building', 'end-floor')">
            <datalist id="datalistOptions">
                <option value="Burton"></option>
                <option value="Morey"></option>
                <option value="Rettner"></option>
                <option value="Rush Rhees"></option>
            </datalist>
            <select class="form-select" aria-label="Select destination floor" id="end-floor" name="end-floor">
                <option selected>Floor</option>
            </select>
        </div>
    </div>
    <script src="scripts/map-script.js"></script>
  </body>
  </html>
