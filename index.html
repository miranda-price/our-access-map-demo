    </head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/our_access_logo.png" alt="" height="32" class="d-inline-block align-text-top">

  <body>
    <div class="row" id="routing">
        <aside class="col-md-3" id="sidebar-container" hidden>
            <div id="sidebar">
                <div id="route-input" class="row">
                    <div class="col-md-1"></div>
                    <div id="input-fields" class="col-md-9">
                        <div class="input-group mb-3">
                            <input class="form-control" list="datalistOptions" id="start-building" placeholder="Starting location..." onchange="propogateFloors('start-building', 'start-floor')">
                            <datalist id="datalistOptions">
                                <option value="Burton"></option>
                                <option value="Morey"></option>
                                <option value="Rettner"></option>
                                <option value="Rush Rhees"></option>
                            </datalist>
                            <select class="form-select" aria-label="Select starting floor" id="start-floor" name="start-floor">
                                <option selected>--</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <input class="form-control" list="datalistOptions" id="end-building" placeholder="Destination..." onchange="propogateFloors('end-building', 'end-floor')">
                            <datalist id="datalistOptions">
                                <option value="Burton"></option>
                                <option value="Morey"></option>
                                <option value="Rettner"></option>
                                <option value="Rush Rhees"></option>
                            </datalist>
                            <select class="form-select" aria-label="Select destination floor" id="end-floor" name="end-floor">
                                <option selected>--</option>
                            </select>
                        </div>
                    </div>
                    <img class="col-md-2" src="assets/bx-transfer.svg" alt="icon to switch starting location with destination" role="button" onclick="switchInput()">
                </div>
                <h2>Destination</h2>
                <div id="access-features">
                    <h3>Allow the following:</h3>
                    <form id="access-checkboxes">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="allowSteps" id="allowSteps">
                            <label class="form-check-label" for="allowSteps">
                                Allow Steps
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="allowStairs" id="allowStairs">
                            <label class="form-check-label" for="allowStairs">
                                Allow Stairs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="allowDoors" id="allowDoors">
                            <label class="form-check-label" for="allowDoors">
                                Allow Manual Doors
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="allowElevators" id="allowElevators">
                            <label class="form-check-label" for="allowElevators">
                                Allow Inaccessible Elevators
                            </label>
                        </div>
                    </form>
                </div>
                <div id="directions-container" hidden>
                    <p id="access-summary">Allow the following:</p>
                    <div id="display-directions">
                        <ul id="directions"></ul>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="find-route" onclick="find_route(event)">Go</button> 
            <button class="btn btn-secondary" id="finish-route" hidden>Finish</button>
        </aside>
        <main class="col" id="map">
        </main>
    </div>
    <div id="input-overlay">
        <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions" id="start-building-overlay" placeholder="Starting location..." onchange="propogateFloors('start-building-overlay', 'start-floor-overlay')">
            <datalist id="datalistOptions">
                <option value="Burton"></option>
                <option value="Morey"></option>
                <option value="Rettner"></option>
                <option value="Rush Rhees"></option>
            </datalist>
            <select class="form-select" aria-label="Select starting floor" id="start-floor-overlay" name="start-floor-overlay">
                <option selected>Floor</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions" id="end-building-overlay" placeholder="Destination..." onchange="propogateFloors('end-building-overlay', 'end-floor-overlay')">
            <datalist id="datalistOptions">
                <option value="Burton"></option>
                <option value="Morey"></option>
                <option value="Rettner"></option>
                <option value="Rush Rhees"></option>
            </datalist>
            <select class="form-select" aria-label="Select destination floor" id="end-floor-overlay" name="end-floor-overlay">
                <option selected>Floor</option>
            </select>
        </div>
    </div>
    <script src="scripts/map-script.js"></script>
  </body>

  </html>
